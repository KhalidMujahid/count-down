<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="relative flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-900 via-black to-blue-900 overflow-hidden">

  <!-- Background floating particles -->
  <div class="absolute inset-0 overflow-hidden z-0">
    <div class="stars"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 text-center px-6">
    
    <!-- Title -->
    <h1 id="title" class="text-4xl md:text-6xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-yellow-300 drop-shadow-xl animate-pulse">
      Birthday Loading...
    </h1>

    <!-- Countdown -->
    <div class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
      <div class="countdown-card">
        <span id="days" class="time"></span>
        <p class="label">Days</p>
      </div>
      <div class="countdown-card">
        <span id="hours" class="time"></span>
        <p class="label">Hours</p>
      </div>
      <div class="countdown-card">
        <span id="mins" class="time"></span>
        <p class="label">Minutes</p>
      </div>
      <div class="countdown-card">
        <span id="sec" class="time"></span>
        <p class="label">Seconds</p>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
